name: dart_innertube
description: A Dart client for YouTube Music InnerTube API. Search, browse, and stream music with full Flutter support.
version: 1.0.0
repository: https://github.com/siddarthan007/dart_innertube
issue_tracker: https://github.com/siddarthan007/dart_innertube/issues

environment:
  sdk: ^3.0.0
  flutter: ">=3.0.0"

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

topics:
  - youtube
  - music
  - innertube
  - streaming
  - api

dependencies:
  dio: ^5.8.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  crypto: ^3.0.6
  collection: ^1.19.0
  youtube_explode_dart: ^3.0.5

dev_dependencies:
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.5
  test: ^1.26.3
  lints: ^6.0.0
